name: contacts_app
description: A Google Contacts-like app built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  url_launcher: ^6.2.2
  uuid: ^4.2.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
